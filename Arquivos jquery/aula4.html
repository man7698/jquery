<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula 4  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('h2').css('margin','0');
            $('p').css({margin:'0',color:'blue'});
            $('.div1').css({'margin-bottom':'20px',background:'#ccc'});

           //filhas

           $('.div1 span').hide().delay('1000').fadeIn(1000).css({color:'green','font-size':'15px'});
           $('.div1 h2').hide().css({'font-size':'50px',color:'red'}).fadeIn(800);

           //filhas diretas do elemneto

           $('.div1 > span').css({color:'red'});

           //primeiro elemento apos o selecionado

           $('.p1 + p').css({'font-size':'25px'});

           //atacando todos elementos apos o selecionado

           $('.p1 ~ p').css({color:'black'});


        });

        



    </script>


</head>
<body>
    
    <div class="div1">
        <h2>h2 filho da div1</h2>
        <p>P filho da div 1 <span>Span filho de P</span></p>
        <span>Filho da Div 1</span>
    </div>

    <h2> H2 fora da Div1</h2>
    <p class="p1">p1 fora da div </p>
    <p> p2 fora da div1</p>
    <p>p3 fora da div</p>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>


</html>
